name: Check Dev Containers

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  changes:
    name: Check if devcontainer has changed
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      devcontainer: ${{ steps.filter.outputs.devcontainer }}
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: dorny/paths-filter@v2.11.1
      id: filter
      with:
        filters: |
          devcontainer:
            - '.devcontainer/**'
            - .github/workflows/check-dev-containers.yml
  container_base:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ needs.changes.outputs.devcontainer == 'true' || github.ref_name == 'main' || github.ref_type == 'tag'}}
      - name: Build DevContainer Base
        if: ${{ needs.changes.outputs.devcontainer }}
        uses: docker/build-push-action@v5.1.0
        with:
          context: '.devcontainer/'
          file: '.devcontainer/Dockerfile.base'
          push: false
  container:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        if: ${{ needs.changes.outputs.devcontainer }}
      - name: Build DevContainer
        if: ${{ needs.changes.outputs.devcontainer }}
        uses: docker/build-push-action@v5.1.0
        with:
          context: '.devcontainer/'
          push: false
