apiVersion: v0.1
workloads:
  sleepy:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    tags: # note that v1 uses a map for tags
      - key: owner
        value: Ankaios team
    controlInterfaceAccess:
      allowRules:
      - type: StateRule
        operation: Read
        filterMask: # note that v1 uses filterMasks in plural ending with 's'
        - "*"
    runtimeConfig: |
      image: ghcr.io/eclipse-ankaios/tests/sleepy:latest
  hello1:
    runtime: podman
    agent: agent_B
    restartPolicy: NEVER
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      image: ghcr.io/eclipse-ankaios/tests/alpine:latest
      commandOptions: [ "--rm"]
      commandArgs: [ "echo", "Hello Ankaios"]
