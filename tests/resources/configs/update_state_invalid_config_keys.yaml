desiredState:
  apiVersion: v0.1
  workloads:
    nginx:
      agent: agent_A
      dependencies: {}
      restartPolicy: NEVER
      runtime: podman
      runtimeConfig: |
        image: ghcr.io/eclipse-ankaios/tests/nginx:alpine-slim
        commandOptions: [ "-p", "{{port.access_port}}:80"]
      configs:
        port: web_server_config
  configs:
    web_server_config:
      access_port: '8085'
    another$%invalid/config:
      config_key: config_value
