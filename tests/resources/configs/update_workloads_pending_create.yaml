apiVersion: v0.1
workloads:
  after_backend:
    runtime: podman
    agent: agent_A
    restart: NEVER
    dependencies:
      backend:
        ADD_COND_RUNNING
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      image: docker.io/alpine:latest
      commandArgs: ["echo", "After backend job."]
