apiVersion: v0.1
workloads:
  frontend:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    dependencies:
      backend: ADD_COND_RUNNING
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      image: docker.io/nginx:latest
      commandOptions: ["-p", "8083:80"]
  backend:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    dependencies:
      init_backend: ADD_COND_SUCCEEDED
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      image: docker.io/nginx:latest
      commandOptions: ["-p", "8082:80"]
  init_backend:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      image: docker.io/alpine:latest
      commandArgs: ["echo", "init_backend"]
