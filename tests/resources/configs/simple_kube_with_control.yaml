apiVersion: v1
workloads:
  simple-kube:
    runtime: podman-kube
    agent: agent_A
    restartPolicy: NEVER
    controlInterfaceAccess:
      allowRules:
      - type: StateRule
        operation: Read
        filterMasks:
        - desiredState
    tags:
      owner: Ankaios team
    runtimeConfig: |
      controlInterfaceTarget: simple-pod/simple-container
      manifest: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: simple-pod
        spec:
          restartPolicy: Never
          containers:
          - name: simple-container
            image: ghcr.io/eclipse-ankaios/tests/alpine:latest
            command: ["sleep", "30"]
