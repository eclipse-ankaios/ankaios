apiVersion: v0.1
workloads:
  simple:
    runtime: podman-kube
    agent: agent_A
    restartPolicy: NEVER
    controlInterfaceAccess:
      allowRules:
      - type: StateRule
        operation: Read
        filterMask:
        - "*"
      - type: StateRule
        operation: Write
        filterMask:
        - "*"
    tags:
      - key: owner
        value: Ankaios team
    runtimeConfig: |
      controlInterfaceTarget: pod_A/container_A
      manifest: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: pod_A
        spec:
          restartPolicy: Never
          containers:
          - name: container_A
            image: ghcr.io/eclipse-ankaios/tests/alpine:latest
            command: ["sleep", "12000"]
          - name: container_A_sidecar
            image: ghcr.io/eclipse-ankaios/tests/alpine:latest
            command: ["sleep", "12000"]
        ---
        apiVersion: v1
        kind: Pod
        metadata:
          name: pod_B
        spec:
          containers:
          - name: container_B
            image: ghcr.io/eclipse-ankaios/tests/alpine:latest
            command: ["sleep", "12000"]
