apiVersion: v1
workloads:
  nodejs_control_interface:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    tags:
      owner: Ankaios team
    controlInterfaceAccess:
      allowRules:
        - type: StateRule
          operation: Write
          filterMasks:
            # workload has write access to the config of the workload dynamic_nginx
            - "desiredState.workloads.dynamic_nginx"
        - type: StateRule
          operation: Read
          filterMasks:
            # workload is allowed to read the workload state of the workload dynamic_nginx
            - "workloadStates.agent_A.dynamic_nginx"
    runtimeConfig: |
      image: nodejs_control_interface:0.1
