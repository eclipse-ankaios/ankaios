apiVersion: v0.1
workloads:
  python_sdk_hello:
    runtime: podman
    agent: agent_A
    restartPolicy: NEVER
    controlInterfaceAccess:
      allowRules:
        - type: StateRule
          operation: ReadWrite
          filterMask:
            # workload has full access to the state of the cluster
            - "*"
          # Workload is allowed to read the logs of all workloads
        - type: LogRule
          workloadNames:
            - "*"
    runtimeConfig: |
      image: python_sdk_hello:0.1
